<!DOCTYPE html>
<html>

<head>
	<style>

		/* Set display to none for image*/
		#image {
			display: none;
		}
	</style>
</head>

<body>
	<div>
		
		
		<!-- Add id to image -->
		<img id="image" src=
"https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Birthday_candles.jpg/1200px-Birthday_candles.jpg" width= 500px
			alt="test" />
	</div>

	<button type="button"
		onclick="show()" id="btnID">
		Click me
	</button>

	<script>
		function show() {

			/* Access image by id and change
			the display property to block*/
			document.getElementById('image')
					.style.display = "block";

			document.getElementById('btnID')
					.style.display = "none";
		}
	</script>
</body>

</html>
